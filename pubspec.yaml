name: template_app
description: A template Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

# Application packages
dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter

  # Internationalization
  flutter_localizations:
    sdk: flutter

  # Serialization
  json_annotation: ^4.4.0
  built_value: ^8.1.4

  # Networking
  dio: ^4.0.4
  chopper: ^4.0.5

  # Logging
  logger: ^1.1.0

  # State management
  flutter_riverpod: ^1.0.3

  # Data classes
  freezed_annotation: ^1.1.0

# Development packages
dev_dependencies:
  # Testing
  flutter_test:
    sdk: flutter

  # Code generation 
  build_runner: ^2.1.7 # Code generation support
  json_serializable: ^6.1.4 # Serialization
  built_value_generator: ^8.1.4 # Serialization
  chopper_generator: ^4.0.5 # Networking
  freezed: ^1.1.1 # Data classes

  # Linting
  flutter_lints: ^1.0.4
  dart_code_metrics: ^4.10.1

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/

# Flutter Intl IDE extension    
flutter_intl:
  enabled: true # Required. Must be set to true to activate the plugin. Default: false
  class_name: S # Optional. Sets the name for the generated localization class. Default: S
  main_locale: en # Optional. Sets the main locale used for generating localization files. Provided value should consist of language code and optional script and country codes separated with underscore (e.g. 'en', 'en_GB', 'zh_Hans', 'zh_Hans_CN'). Default: en
  arb_dir: lib/l10n # Optional. Sets the directory of your ARB resource files. Provided value should be a valid path on your system. Default: lib/l10n
  output_dir: lib/generated # Optional. Sets the directory of generated localization files. Provided value should be a valid path on your system. Default: lib/generated
  use_deferred_loading: false # Optional. Must be set to true to generate localization code that is loaded with deferred loading. Default: false