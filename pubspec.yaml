name: template_app
description: A template Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

# App packages
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Serialization
  json_annotation: ^4.4.0
  built_value: ^8.1.4

  # Networking
  dio: ^4.0.4
  chopper: ^4.0.5

  # Logging
  logger: ^1.1.0

  # State management
  flutter_riverpod: ^1.0.3

# Development packages
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation  
  build_runner: ^2.1.7

  # Serialization
  json_serializable: ^6.1.4
  built_value_generator: ^8.1.4

  # Networking
  chopper_generator: ^4.0.5

  # Linting
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
